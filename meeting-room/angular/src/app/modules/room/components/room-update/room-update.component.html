<div class="panel-heading">
    <h2>Update Room</h2>
</div>
<div [hidden]="submitted" style="width: 400px;" class="updateForm">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
            required [(ngModel)]="room.name" name="name">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date"
            required [(ngModel)]="room.date" name="date">
        </div>

        <div class="form-group">
            <label for="start">Start</label>
            <input type="text" class="form-control" id="start"
            required [(ngModel)]="room.startHour" name="start">
        </div>

        <div class="form-group">
            <label for="end">End</label>
            <input type="text" class="form-control" id="end"
            required [(ngModel)]="room.endHour" name="end">
        </div>

       
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
