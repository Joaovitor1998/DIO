<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Room List</h2>
        <div class="newRoomBtn">
            <button (click)="createNew()" class="btn btn-primary">Create new room</button>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let room of roomList | async">
                    <td>{{ room.name }}</td>
                    <td>{{ room.date }}</td>
                    <td>{{ room.startHour }}</td>
                    <td>{{ room.endHour }}</td>
                    <td>
                        <button (click)="deleteRoom(room.id)"
                        class="btn btn-danger">Delete</button>
                        <button (click)="updateRoom(room.id)"
                        class="btn btn-info"
                        style="margin-left: 10px;">Update</button>
                        <button (click)="detailRoom(room.id)"
                        class="btn btn-info"
                        style="margin-left: 10px;">Detail</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
