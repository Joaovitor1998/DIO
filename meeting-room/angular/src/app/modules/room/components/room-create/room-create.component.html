<h3>Create Room</h3>
<div [hidden]="submitted" style="width: 400px;" class="createForm">
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
            formControlName="name">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date"
            formControlName="date">
        </div>
        <div class="form-group">
            <label for="startHour">Start</label>
            <input type="text" class="form-control" id="startHour"
            formControlName="startHour">
        </div>
        <div class="form-group">
            <label for="endHour">End</label>
            <input type="text" class="form-control" id="endHour"
            formControlName="endHour">
        </div>
       
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <button class="btn btn-success" (click)="newRoom()">Add</button> -->
