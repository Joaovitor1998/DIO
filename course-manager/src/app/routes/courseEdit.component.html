<h2>Course Info</h2>

<hr>

<p>{{ course.id }}</p>
<p>{{ course.name }}</p>
<p>{{ course.description}}</p>

<form #courseForm="ngForm">
    <div class="form-group row">

        <label for="" class="col-sm-2 col-form-label">Name:</label>
    
        <div class="col-s-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
        </div>

        <div class="invalid-feedback">
            <span>Course name is required</span>
        </div>
    
    </div>

    <div class="form-group row">

        <label for="" class="col-sm-2 col-form-label">Price:</label>
    
        <div class="col-s-10">
            <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control" type="number">
        </div>

        <div class="invalid-feedback">
            <span>Course name is required</span>
        </div>
    
    </div>

    <div class="form-group row">

        <label for="" class="col-sm-2 col-form-label">Description:</label>
    
        <div class="col-s-10">
            <input [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control">
        </div>

        <div class="invalid-feedback">
            <span>Course description is required</span>
        </div>
    
    </div>

    <div class="form-group row">

        <label for="" class="col-sm-2 col-form-label">Rating:</label>
    
        <div class="col-s-10">
            <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control"
            type="number" max="5" min="0">
        </div>

        <div class="invalid-feedback">
            <span>Course name is required</span>
        </div>
    
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>

</form>
