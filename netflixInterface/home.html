<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style/main.css">

    <!--RESPONSIVIDADE-->
    <link rel="stylesheet" href="style/responsitivity.css">

    <!--OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX CLONE</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">House of Cards</h3>
                <p class="description">Charming chief whip Frances Urquhart plots revenge against his colleagues.                </p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
        </div>
    </main>

    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="movie-box" src="/img/ascension.jpg" alt=""></div>
            <div class="item"><img class="movie-box" src="/img/blackWidow.jpg" alt=""></div>
            <div class="item"><img class="movie-box" src="/img/luca.jpg" alt=""></div>
            <div class="item"><img class="movie-box" src="/img/bombSquad.jpg" alt=""></div>
            <div class="item"><img class="movie-box" src="/img/fastFurious.jpg" alt=""></div>
            <div class="item"><img class="movie-box" src="/img/infinity.jpg" alt=""></div>
            <div class="item"><img class="movie-box" src="/img/jurassic.jpg" alt=""></div>
            <div class="item"><img class="movie-box" src="/img/justice.jpg" alt=""></div>
            <div class="item"><img class="movie-box" src="/img/mortalKombat.jpg" alt=""></div>
            <div class="item"><img class="movie-box" src="/img/shangChi.jpg" alt=""></div>
            <div class="item"><img class="movie-box" src="/img/tomorroWar.jpg" alt=""></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
